<nav class="navbar bg-body-tertiary mt-3">
  <div class="container-fluid pb-0" style="border-bottom: 2px solid rgb(137, 137, 137);">
    <div class="d-flex align-items-center mb-4 w-100">
      <i class="bi bi-calendar2-check" style="color: green; font-size: 2rem;"></i>
      <p class="mt-2 ms-2 fw-bold" style="font-size: 20px; color: rgb(0, 0, 0);">Vacation Requests</p>
      <div class="ms-auto d-flex">
        <input class="form-control me-2" [(ngModel)]="searchText" placeholder="Search..." style="width: 300px;" />
        <button class="btn btn-outline-success" type="submit">Search</button>
      </div>
    </div>       
  </div>
</nav>

<div class="row">
  <div class="col" *ngFor="let card of cardData">
    <app-vacation-request-card
      [name]="card.name" 
      [submittedDate]="card.date" 
      [duration]="card.duration" 
      [salary]="card.salary" 
      [searchText]="searchText"  
      (approve)="onApprove(card)" 
      (decline)="onDecline(card)">
    </app-vacation-request-card>
  </div>
  <div class="d-flex justify-content-end mt-3">
    <a (click)="goToViewMore()" class="text-success mb-2" style="font-size: 1.2rem; text-decoration: none;">View More ></a>
  </div>
</div>
